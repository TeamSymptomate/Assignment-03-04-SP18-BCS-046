<style>
    td {
      padding: 10px;
    }
  
    table {
      border-spacing: 10px;
      border-collapse: separate;
    }
  
  </style>
  <div class="title-group">
    <h1 class="mat-h1">Delete Quiz Here! [Teachers]</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <div class="container" *ngIf="assignments.length > 0">
  
    <div class="mat-elevation-z8">
  <table>
    <tr>
      <td>No.</td>
      <td>Name</td>
      <td>End Date</td>
      <td>End Time</td>
      <td>Option</td>
    </tr>
    <tr *ngFor="let assignment of assignments; let i=index ">
      <td>{{i+1}}</td>
      <td>{{assignment.name}}</td>
      <td>{{assignment.enddate}}</td>
      <td>{{assignment.endtime}}</td>
      <td><button (click)="handleDelete($event, assignment._id)">Delete</button></td>
    </tr>
  </table>
  </div>
  </div>
